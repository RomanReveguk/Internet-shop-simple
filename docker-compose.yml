version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: romandb
    ports:
      - "5433:5432"
    volumes:
      - D:/Projects_Intern/internet-shop-DB:/var/lib/postgresql/data

  postgres_test:
    image: postgres:15
    container_name: postgres_test_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    tmpfs: /var/lib/postgresql/data